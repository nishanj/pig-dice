<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.0.0.js"></script>
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Fourth Project</title>
</head>
<body>
  <div class="container">

    <h1>IT'S TIME TO PLAY PIG DICE</h1>

    <form id="player-one">
      <div class="form-group">
        <label for="player-name-a">PLAYER ONE:</label>
        <input class="form-group-lg .form-control " type="text" placeholder="Name" id="player-name-a">
      </div>
    </form>

    <form id="player-two">
      <div class="form-group">
        <label for="player-name-b">PLAYER TWO:</label>
        <input class="form-group-lg .form-control " type="text" placeholder="Name" id="player-name-b">
      </div>
    </form>

    <button id="start" class="btn-warning btn">Start</button>

  </div>

  <div class="container" id="game-selector">
        <button id="new-game" class="btn-danger btn">NEW GAME</button>

        <div class = "row">

          <div class="col-md-6">
          </div>

          <div class="col-md-6">
          </div>

        </div>

  </div>
</body>
</html>
